<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensione schermo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap');

        /* Reset base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Propriet√† custom tipizzate */
        @property --w_raw {
            syntax: '<length>';
            inherits: true;
            initial-value: 100vw;
        }

        @property --h_raw {
            syntax: '<length>';
            inherits: true;
            initial-value: 100vh;
        }

        /* Variabili globali */
        :root {
            --w_raw: 100vw;
            --h_raw: 100vh;
            --w: tan(atan2(var(--w_raw), 1px));
            --h: tan(atan2(var(--h_raw), 1px));
        }

        /* Corpo pagina */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            font-family: 'Nunito', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #222;

            background: radial-gradient(circle, #ade5a2 10%, #fff 10%)
            repeat center / 20px 20px;
        }

        /* Titolo */
        .title {
            position: relative;
            margin-bottom: 24px;
            font-size: 0.7em;
            text-transform: capitalize;
        }

        .title::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: #ade5a2;
            z-index: -1;
        }

        /* Dimensioni schermo */
        .dimensions::before {
            counter-reset: w var(--w) h var(--h);
            content: counter(w) " x " counter(h);
        }

    </style>
</head>
<body>
    <div class="title">Dimensione schermo</div>
    <div class="dimensions"></div>
</body>
</html>
